<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Académica - Colegio República de Colombia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .role-card {
      transition: transform 0.2s;
      cursor: pointer;
    }
    .role-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-light">
  <!-- Barra de navegación (opcional) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand">
        <img src="Imagenes/log1.png" alt="Logo Colegio" height="100">
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4">Gestión Académica</h1>
      <p class="lead">Seleccione el acceso que tiene permitido</p>
    </div>

    <div class="row justify-content-center">
      <!-- Tarjeta para Estudiante -->
      <div class="col-md-5 mb-4">
        <div class="card role-card shadow-sm h-100 text-center py-4" onclick="redirectTo('loginMatricula.html')">
          <div class="card-body">
            <i class="fas fa-user-graduate fa-4x text-primary mb-3"></i>
            <h3 class="card-title">Estudiante</h3>
            <p class="card-text">Accede al sistema de matrícula y consulta tu información académica.</p>
            <button class="btn btn-primary mt-3">Ingresar</button>
          </div>
        </div>
      </div>

      <!-- Tarjeta para Docente -->
      <div class="col-md-5 mb-4">
        <div class="card role-card shadow-sm h-100 text-center py-4" onclick="redirectTo('loginCalificaciones.html')">
          <div class="card-body">
            <i class="fas fa-chalkboard-teacher fa-4x text-success mb-3"></i>
            <h3 class="card-title">Docente</h3>
            <p class="card-text">Registro de calificaciones y gestión de cursos.</p>
            <button class="btn btn-success mt-3">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para redirección -->
  <script>
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
