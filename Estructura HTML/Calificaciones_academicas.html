<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Matrícula</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleform.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <div class="text-center">
              <img
                src="Imagenes/log1.png"
                width="80"
                alt="Escudo"
                class="my-4"
              />
              <h2 class="fw-bold text-center py-3">Registro de Calificaciones</h2>
              <!-- Login -->
              <form action="#" class="px-4" onsubmit="return validarCorreo()">
                <div class="mb-3 text-start">
                  <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                  <input type="email" class="form-control" name="email" id="email" />
                </div>
                <div class="mb-3 text-start ">
                  <label for="password" class="form-label fw-bold ">Contraseña</label>
                  <input type="password" class="form-control" name="password" />
                </div>
                <div class="mb-3 form-check text-start">
                  <input
                    type="checkbox"
                    name="connected"
                    class="form-check-input"
                    id="connected"
                  />
                  <label for="connected" class="form-check-label fw-bold">
                    Mantenerme en línea
                  </label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary w-100 my-2">
                    <a
                      href="RegistrodeCalificaciones.html"
                      target="_blank"
                      class="text-white text-decoration-none"
                      class="nav-link"
                    >
                      Iniciar Sesión
                    </a>
                  </button>
                </div>
                <div class="my-4 fw-bold">
                  <span>No tienes cuenta? <a href="#">Regístrate</a></span
                  ><br />
                  <span><a href="#">Recuperar contraseña</a></span>
                </div>
              </form>
              <!-- Redes Sociales -->
              <div class="container w-100 my-4 fw-bold">
                <div class="row text-center">
                  <div class="col-12 mb-3">Iniciar Sesión con Redes Sociales</div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-outline-primary w-100 my-2 fw-bold">
                      <a 
                        href=""
                        target="_blank"
                        class="text-decoration-none text-primary d-flex align-items-center justify-content-center"
                      >
                        <img
                          src="Imagenes/pngwing.com (4).png"
                          width="24"
                          class="me-2"
                        />
                        Facebook
                      </a>
                    </button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-outline-danger w-100 my-2 fw-bold">
                      <a
                        href=""
                        target="_blank"
                        class="text-decoration-none text-danger d-flex align-items-center justify-content-center"
                      >
                        <img
                          src="Imagenes/devicon--chrome.png"
                          width="24"
                          class="me-2"
                        />
                        Google
                      </a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript para Validar el Correo -->
    <script>
      function validarCorreo() {
        const email = document.getElementById("email").value;
        if (!email.includes("@")) {
          alert("Por favor, ingrese un correo electrónico válido que contenga '@'.");
          return false; // Evita el inicio de sesion si no se ingresa un correo electronico valido
        }
        return true; // Permite el inicio de sesion si el correo es valido
      }
    </script>
      </body>
</html>
