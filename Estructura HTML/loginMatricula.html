<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginMatricula</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex align-items-center" style="min-height: 100vh; background-color:#ffffa5;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center">
              <div class="mb-3">
                <img
                  src="Imagenes/log1.png"
                  alt="Logo de usuario"
                  class="rounded-circle"
                  style="width: 80px; height: 80px;"
                />
              </div>
              <h2 class="fw-bold py-3">Inicio de Sesión</h2>
            </div>
            <div class="card-body p-4">
              <!-- Formulario de Login -->
              <form id="loginForm">
                <!-- Nombre de Usuario -->
                <div class="mb-3">
                  <label for="username" class="form-label fw-bold">Nombre de Usuario</label>
                  <input
                    type="text"
                    class="form-control rounded-pill"
                    id="username"
                    placeholder="Ingresa tu nombre de usuario"
                    required
                  />
                </div>
                <!-- Contraseña -->
                <div class="mb-3">
                  <label for="password" class="form-label fw-bold">Contraseña</label>
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    id="password"
                    placeholder="Ingresa tu contraseña"
                    required
                  />
                </div>
                <!-- Botón de Login -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-success rounded-pill fw-bold">
                    Iniciar Sesión
                  </button>
                </div>
              </form>
              <!-- Mensaje de Error -->
              <div id="errorMessage" class="text-danger text-center mt-3" style="display: none;">
                <p>Usuario o contraseña incorrectos. Inténtalo nuevamente.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script de Validación de Login -->
    <script>
      // Validar las credenciales de login
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar la recarga de la página

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Credenciales de ejemplo (puedes cambiar esto por datos de una base de datos o API)
        const validUsername = 'Admi1';
        const validPassword = '1234*';

        // Comprobar las credenciales
        if (username === validUsername && password === validPassword) {
          // Si las credenciales son correctas, redirigir a una página de éxito
          alert('Bienvenido ' + username);
          window.location.href = 'RegistrodeMatricula.html'; // Aquí puedes redirigir a la página que desees
        } else {
          // Si las credenciales son incorrectas, mostrar un mensaje de error
          document.getElementById('errorMessage').style.display = 'block';
        }
      });
    </script>
  </body>
</html>
